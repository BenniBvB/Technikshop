<head>
    <title>Bücher - Bücherbörse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tecnikshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Kontakt.html">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Nutzer.html">Nutzer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Technik.html">Technik</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container my-5">
        <h2 class="text-center mb-4">Technik hinzufügen</h2>
        <form class="row g-3 needs-validation" novalidate>
            
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Technikname</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Bitte einen Techniktitel eingeben.
                </div>
            </div>

           
            <div class="col-md-12">
                <label for="bookCondition" class="form-label">Zustand</label>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="btnradio1">Neuwertig</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="btnradio2">Gebraucht</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="btnradio3">Beschädigt</label>
                </div>
                <div class="invalid-feedback">
                    Bitte einen Zustand auswählen.
                </div>
            </div>

           
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Preis</label>
                <input type="number" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Bitte einen Preis eingeben.
                </div>
            </div>

            
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Bereich</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Wähle...</option>
                    <option>Pc</option>
                    <option>Festplatte</option>
                    <option>Monitor</option>
                </select>
                <div class="invalid-feedback">
                    Bitte eine art auswählen.
                </div>
            </div>

            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback" aria-required="">
                        Du musst den Bedingungen zustimmen, bevor du fortfahren kannst.
                    </div>
                </div>
            </div>

            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Absenden</button>
            </div>
        </form>
    </div>

    
    <footer class="bg-dark text-white text-center py-3">
        <p>2025 Technikshop </p>
    </footer>

    <script>
       
        (function () {
            'use strict'
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation')
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        })()
    </script>

</body>
</html>
