</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Technikshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Kontakt.html">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Nutzer.html">Nutzer</a>
                        <li class="nav-item">
                          <a class="nav-link" href="Technik.html">Technik</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container my-5">
        <h2 class="text-center mb-4">Kontaktieren Sie uns</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Ihr Name</label>
                <input type="text" class="form-control" id="name" placeholder="Geben Sie Ihren Namen ein">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ihre E-Mail-Adresse</label>
                <input type="email" class="form-control" id="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Ihre Nachricht</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Schreiben Sie Ihre Nachricht hier"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Nachricht senden</button>
        </form>
    </div>

    
    <footer class="bg-dark text-white text-center py-3">
        <p> 2025 Technikshop </p>
    </footer>

</body>
